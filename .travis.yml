---
language: go
go:
  - "1.11.x"
  - "1.12.x"
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep version
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.17.1
  - golangci-lint --version
script:
  - golangci-lint run
  - make
